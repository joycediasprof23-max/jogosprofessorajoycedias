let jogador = { nome: '', nivel: 0, pergunta: 0, pontos: 0 };

function mostrarTela(id) {
    document.querySelectorAll('.tela').forEach(tela => tela.classList.remove('ativa'));
    document.getElementById(id).classList.add('ativa');
}

function iniciarJogo() {
    const nome = document.getElementById('nomeJogador').value.trim();
    if (!nome) { alert('Digite seu nome!'); return; }
    jogador.nome = nome;
    document.getElementById('nomeNaTela').textContent = nome;
    document.getElementById('nomeJogador2').textContent = nome;
    jogador.pontos = 0;
    jogador.nivel = null;
    jogador.pergunta = null;
    montarNiveis();
    mostrarTela('telaNiveis');
}

function montarNiveis() {
    const div = document.getElementById('gradeNiveis');
    div.innerHTML = '';
    NIVEIS.forEach((nivel, i) => {
        const card = document.createElement('div');
        card.className = 'card-nivel';
        card.innerHTML = `N√≠vel ${i+1}: <br> <span style="font-size:1.3em;">${nivel.nome}</span>`;
        card.onclick = () => iniciarNivel(i);
        div.appendChild(card);
    });
}

function iniciarNivel(nivel) {
    jogador.nivel = nivel;
    jogador.pergunta = 0;
    jogador.pontos = 0;
    carregarPergunta();
    mostrarTela('telaJogo');
    document.getElementById('infoNivel').textContent = `N√≠vel ${nivel+1}: ${NIVEIS[nivel].nome}`;
    document.getElementById('pontuacaoAtual').textContent = jogador.pontos;
}

function carregarPergunta() {
    const perguntas = PROBLEMAS.filter(p => p.nivel === jogador.nivel);
    if (jogador.pergunta >= perguntas.length) {
        mostrarTela('telaFinal');
        document.getElementById('pontuacaoFinal').textContent = jogador.pontos;
        return;
    }
    const atual = perguntas[jogador.pergunta];
    document.getElementById('tituloProblema').textContent = atual.titulo;
    document.getElementById('textoProblema').textContent = atual.problema;
    document.getElementById('campoResposta').value = '';
    document.getElementById('feedbackArea').textContent = '';
    document.getElementById('btnVerificar').style.display = '';
    document.getElementById('btnProximo').style.display = 'none';
}

function verificarResposta() {
    const perguntas = PROBLEMAS.filter(p => p.nivel === jogador.nivel);
    const atual = perguntas[jogador.pergunta];
    const resposta = document.getElementById('campoResposta').value.trim();

    }

    document.getElementById('btnProximo').style.display = '';
