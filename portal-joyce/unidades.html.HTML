<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üìè Desafio Unidades e Medidas</title>
<style>
body {
  font-family:'Comic Sans MS',cursive,Arial,sans-serif;
  background: radial-gradient(circle at 50% 20%, #b3ecff 40%, #c0ffd4 150%);
  min-height:100vh; margin:0;
}
.container{max-width:910px;margin:22px auto;background:#fffde7;border-radius:22px;box-shadow:0 10px 38px #90caf980;padding:50px 19px 24px 19px;}
.tela{display:none;}
.tela.ativa{display:block;}
.titulo-principal{font-size:2.3rem;text-align:center;margin-bottom:18px; color:#00796B;}
.campo-nome{text-align:center;margin:34px 0 28px;}
.campo-nome input{font-size:1.33rem;padding:15px;border-radius:10px;border:2px solid #0097A7;width:320px;max-width:95%;}
.btn-iniciar,.btn-voltar,.btn-habilidade,.btn-reiniciar{background:linear-gradient(135deg,#43e97b 10%,#38f9d7 85%);color:#226;border:none;border-radius:14px;font-size:1.18rem;padding:16px 38px;margin:12px auto;cursor:pointer;font-weight:bold;box-shadow:0 6px 16px #b2ebf2aa;display:block;max-width:320px;transition:background .27s,transform .21s;letter-spacing:0.05em;}
.btn-iniciar:hover,.btn-habilidade:hover,.btn-reiniciar:hover,.btn-voltar:hover{background:linear-gradient(135deg,#38f9d7 35%,#43e97b 100%);transform:scale(1.04);}
.grade-habilidades{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:20px 15px;margin:35px 0 8px;}
.card-habilidade{background:linear-gradient(120deg,#b2ebf2 55%, #fff59d 100%);border:2.4px solid #26a69a;border-radius:15px;padding:29px 14px 25px;text-align:center;font-size:1.18em;color:#226;font-weight:600;cursor:pointer;transition:transform .17s,box-shadow .17s;}
.card-habilidade:hover{box-shadow:0 8px 31px #4dd0e1bb;transform:translateY(-6px) scale(1.03);}
.header-jogo{margin-bottom:13px;display:flex;justify-content:space-between;align-items:center;background:#e0f7fa;border-radius:13px;padding:15px;}
.area-questao{background:#e3f7f7;padding:22px 13px;border-radius:16px;margin-bottom:15px;}
.titulo-questao{font-size:1.15rem;color:#00acc1;}
.pergunta{font-size:1.07rem;color:#1d3337;padding:10px 0 5px;}
.opcoes-resposta{margin:17px 0;display:grid;gap:10px;}
.opcao{background:white;border:2px solid #b2ebf2;border-radius:10px;padding:13px 10px;font-size:1.01rem;color:#0097A7;cursor:pointer;transition:all 0.16s;}
.opcao:hover{border-color:#43e97b;background:#C8F2E7;}
.opcao.selecionada{background:#26a69a;color:white;border-color:#00897B;}
.opcao.correta{background:#43e97b;color:#00695c;border-color:#00796b;}
.opcao.incorreta{background:#ff7252;color:white;border-color:#c44d29;}
.area-botoes,.feedback{display:flex;justify-content:center;align-items:center;gap:14px;}
.feedback{min-height:33px;margin-bottom:7px;padding:10px 17px;border-radius:10px;font-size:1rem;font-weight:bold;}
.feedback.correto{background:#43e97b;color:#00796B;}
.feedback.incorreto{background:#ff7252;color:white;}
.btn-responder{background:#26a69a; color: white;}
.btn-proximo{background:#43e97b; color: #226;}
.btn-menu{background:#ffc107;color:#555!important;}
.btn-reiniciar{background:linear-gradient(90deg,#FFAB91 60%,#EFC24C 100%);color:#226;}
.tela-final{margin-top:25px;text-align:center;}
@media (max-width:670px){.container{padding:7px;}}
</style>
</head>
<body>
<div class="container">
    <div class="tela tela-inicial ativa" id="telaInicial">
        <h1 class="titulo-principal">üìè Super Desafio Unidades & Medidas</h1>
        <div class="campo-nome">
            <input type="text" id="nomeJogador" placeholder="Digite seu nome para come√ßar" maxlength="30"/>
        </div>
        <button class="btn-iniciar" onclick="iniciarJogo()">üöÄ Iniciar</button>
    </div>
    <div class="tela tela-habilidades" id="telaHabilidades">
        <button class="btn-voltar" onclick="voltarInicio()" style="position:absolute;left:22px;">‚Üê Voltar</button>
        <h2 class="titulo-principal" style="color:#0097A7;font-size:2rem;padding-top:10px;">
            üëã Ol√° <span id="nomeNaTela">Jogador</span>! Clique para come√ßar o desafio:
        </h2>
        <div class="grade-habilidades" id="gradeHabilidades"></div>
    </div>
    <div class="tela tela-jogo" id="telaJogo">
        <div class="header-jogo">
            <div>üë§ <span id="nomeJogadorJogo">Jogador</span></div>
            <div id="infoHabilidade">Quest√µes do Desafio</div>
            <div id="contadorQuestao">Quest√£o 1 de 10</div>
            <div>üèÜ <span id="pontuacaoAtual">0</span> pontos</div>
        </div>
        <div class="area-questao">
            <h2 class="titulo-questao" id="tituloQuestao"></h2>
            <p class="pergunta" id="textoPergunta"></p>
            <div class="opcoes-resposta" id="opcoesResposta"></div>
        </div>
        <div class="feedback oculto" id="feedbackArea"></div>
        <div class="area-botoes">
            <button class="btn btn-responder" onclick="verificarResposta()" id="btnResponder">‚úÖ Responder</button>
            <button class="btn btn-proximo oculto" onclick="proximaQuestao()" id="btnProximo">‚û°Ô∏è Pr√≥xima Quest√£o</button>
            <button class="btn btn-menu oculto" onclick="voltarMenu()" id="btnMenu">üìö Voltar ao Menu</button>
        </div>
    </div>
    <div class="tela tela-final" id="telaFinal">
        <h1 class="titulo-principal">üéâ PARAB√âNS! üéâ</h1>
        <div style="margin:15px 0;font-size:1.11rem;">
            Voc√™ completou o desafio! <br>
            <strong>üèÜ <span id="pontuacaoFinal"></span></strong> pontos.
        </div>
        <button class="btn-reiniciar" onclick="reiniciarJogo()">üîÑ Jogar Novamente</button>
        <button class="btn btn-menu" onclick="voltarMenu()" style="margin-left:10px;margin-top:10px;">Menu inicial</button>
    </div>
<script>
const QUESTOES = [
// 10 quest√µes sobre unidades e medidas (exemplo, pode editar ou expandir)
{id:1, titulo:"üìè Unidade de Comprimento", pergunta:"Qual dessas √© uma unidade de comprimento?", opcoes:["metro","quilo","litro","segundo"], resposta_correta:"metro"},
{id:2, titulo:"‚öñÔ∏è Unidade de Massa", pergunta:"Qual √© usada para medir massa?", opcoes:["grama","litro","segundo","grau"], resposta_correta:"grama"},
{id:3, titulo:"üß™ Volume", pergunta:"Qual √© a unidade para medir volume?", opcoes:["litro","metro","quilo","hora"], resposta_correta:"litro"},
{id:4, titulo:"‚è∞ Tempo", pergunta:"O que medimos em segundos?", opcoes:["tempo","massa","comprimento","volume"], resposta_correta:"tempo"},
{id:5, titulo:"üõí Peso do pacote", pergunta:"Um pacote de feij√£o comum pesa cerca de...", opcoes:["1 quilo","1 metro","1 litro","1 segundo"], resposta_correta:"1 quilo"},
{id:6, titulo:"ü•õ Leite", pergunta:"Um copo de leite cont√©m cerca de...", opcoes:["200 mililitros","200 metros","200 segundos","200 gramas"], resposta_correta:"200 mililitros"},
{id:7, titulo:"üöó Dist√¢ncia", pergunta:"A dist√¢ncia entre cidades geralmente √© medida em...", opcoes:["quil√¥metros","gramas","litros","cent√≠metros"], resposta_correta:"quil√¥metros"},
{id:8, titulo:"üî¨ Massa", pergunta:"500 gramas equivale a quantos quilos?", opcoes:["0,5 quilo","5 quilos","50 quilos","1 quilo"], resposta_correta:"0,5 quilo"},
{id:9, titulo:"üçπ Litros e mililitros", pergunta:"1000 mililitros correspondem a quantos litros?", opcoes:["1 litro","100 litros","0,1 litro","10 litros"], resposta_correta:"1 litro"},
{id:10, titulo:"‚è≥ Minuto", pergunta:"Quantos segundos tem um minuto?", opcoes:["60","10","600","100"], resposta_correta:"60"},
];

const HABILIDADES = ["Unidades & Medidas"];

let jogoAtual = { nomeJogador:'', questaoAtual:0, pontuacao:0, opcaoSelecionada:null, questaoRespondida:false, habilidadeAtual:0, questaoNaHabilidade:0 };

function mostrarTela(id) {
    document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
    document.getElementById(id).classList.add('ativa');
}

function montarGradeHabilidades() {
    const div = document.getElementById('gradeHabilidades');
    div.innerHTML = '';
    HABILIDADES.forEach((habilidade, idx) => {
        const card = document.createElement('div');
        card.className = 'card-habilidade';
        card.textContent = habilidade+" (10 quest√µes)";
        card.onclick = () => iniciarHabilidade(idx + 1);
        div.appendChild(card);
    });
}

function iniciarJogo() {
    const nome = document.getElementById('nomeJogador').value.trim();
    if (!nome) {
        alert('Digite seu nome para come√ßar!');
        return;
    }
    jogoAtual.nomeJogador = nome;
    document.getElementById('nomeNaTela').textContent = nome;
    montarGradeHabilidades();
    mostrarTela('telaHabilidades');
}

function voltarInicio() {
    mostrarTela('telaInicial');
}

function voltarMenu() {
    montarGradeHabilidades();
    mostrarTela('telaHabilidades');
}

function iniciarHabilidade(idHabilidade) {
    // S√≥ tem uma habilidade, inicia sempre perguntas de 0 a 9 (10 perguntas)
    jogoAtual.habilidadeAtual = 1;
    jogoAtual.questaoAtual = 0;
    jogoAtual.questaoNaHabilidade = 0;
    jogoAtual.opcaoSelecionada = null;
    jogoAtual.questaoRespondida = false;
    jogoAtual.pontuacao = 0;
    document.getElementById('nomeJogadorJogo').textContent = jogoAtual.nomeJogador;
    document.getElementById('pontuacaoAtual').textContent = jogoAtual.pontuacao;
    document.getElementById('infoHabilidade').textContent = `Unidades & Medidas`;
    mostrarTela('telaJogo');
    carregarQuestao();
}

function carregarQuestao() {
    if (jogoAtual.questaoAtual >= QUESTOES.length) {
        mostrarTela('telaFinal');
        document.getElementById('pontuacaoFinal').textContent = `${jogoAtual.pontuacao}`;
        return;
    }
    const q = QUESTOES[jogoAtual.questaoAtual];
    document.getElementById('tituloQuestao').textContent = q.titulo||"";
    document.getElementById('textoPergunta').textContent = q.pergunta||"";
    const opcoesDiv = document.getElementById('opcoesResposta');
    opcoesDiv.innerHTML = '';
    q.opcoes.forEach((opcao, idx) => {
        const botao = document.createElement('button');
        botao.className = 'opcao';
        botao.textContent = opcao;
        botao.onclick = () => selecionarOpcao(botao, idx);
        opcoesDiv.appendChild(botao);
    });
    document.getElementById('contadorQuestao').textContent = `Quest√£o ${jogoAtual.questaoAtual+1} de ${QUESTOES.length}`;
    document.getElementById('pontuacaoAtual').textContent = jogoAtual.pontuacao;
    document.getElementById('feedbackArea').classList.add('oculto');
    document.getElementById('btnResponder').classList.remove('oculto');
    document.getElementById('btnProximo').classList.add('oculto');
    document.getElementById('btnMenu').classList.add('oculto');
    jogoAtual.questaoRespondida = false;
    jogoAtual.opcaoSelecionada = null;
}

function selecionarOpcao(botao, idx) {
    if (jogoAtual.questaoRespondida) return;
    document.querySelectorAll('.opcao').forEach(b => b.classList.remove('selecionada'));
    botao.classList.add('selecionada');
    jogoAtual.opcaoSelecionada = idx;
}

function verificarResposta() {
    if (jogoAtual.questaoRespondida) return;
    if (jogoAtual.opcaoSelecionada === null) {
        alert('Por favor, selecione uma op√ß√£o!');
        return;
    }
    const q = QUESTOES[jogoAtual.questaoAtual];
    jogoAtual.questaoRespondida = true;
    const opcoes = document.querySelectorAll('.opcao');
    opcoes.forEach((b, i) => {
        if (i === jogoAtual.opcaoSelecionada) {
            if (b.textContent === q.resposta_correta) {
                b.classList.add('correta');
                jogoAtual.pontuacao++;
                document.getElementById('pontuacaoAtual').textContent = jogoAtual.pontuacao;
                mostrarFeedback(true);
            } else {
                b.classList.add('incorreta');
                mostrarFeedback(false, q.resposta_correta);
            }
        } else if (b.textContent === q.resposta_correta) {
            b.classList.add('correta');
        }
    });
    document.getElementById('btnResponder').classList.add('oculto');
    document.getElementById('btnProximo').classList.remove('oculto');
    document.getElementById('btnMenu').classList.remove('oculto');
}

function mostrarFeedback(acertou, respostaCorreta) {
    const feedbackArea = document.getElementById('feedbackArea');
    feedbackArea.classList.remove('oculto');
    if (acertou) {
        feedbackArea.className = 'feedback correto';
        feedbackArea.textContent = 'üéâ Resposta correta!';
    } else {
        feedbackArea.className = 'feedback incorreto';
        feedbackArea.textContent = 'üòï Resposta errada! A resposta correta √©: ' + respostaCorreta;
    }
}

function proximaQuestao() {
    jogoAtual.questaoAtual++;
    jogoAtual.questaoNaHabilidade++;
    carregarQuestao();
}
function reiniciarJogo() {
    location.reload();
}

// Monta o menu ao carregar
montarGradeHabilidades();
</script>
</body>
</html>
