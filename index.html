<style>

  .container{max-width:950px;margin:24px auto;background:#fffde7;border-radius:25px;box-shadow:0 10px 40px #aed58160;padding:48px 18px 26px;}
  .tela{display:none;}
  .tela.ativa{display:block;}
  .titulo-principal{font-size:2.3rem;text-align:center;margin-bottom:18px; color:#6d44b8;letter-spacing:0.01em;}
  .campo-nome{text-align:center;margin:38px 0 30px;}

  .btn-escolher,.btn-iniciar,.btn-voltar,.btn-reiniciar{background:linear-gradient(135deg,#42e695 10%,#3bb2b8 90%);color:#2c2;border:none;border-radius:15px;font-size:1.17rem;padding:17px 38px;margin:14px auto;cursor:pointer;font-weight:bold;box-shadow:0 6px 16px #b2ebf2aa;display:block;max-width:350px;transition:background .27s,transform .2s;letter-spacing:0.03em;}

  .card-jogo{background:linear-gradient(120deg,#dfecfa 60%, #ffe1e1 100%);border:2.4px solid #42a5f5;border-radius:18px;padding:39px 19px 31px;text-align:center;font-size:1.2em;color:#185a6b;font-weight:700;cursor:pointer;transition:transform .15s,box-shadow .13s;}

  .titulo-questao{font-size:1.20rem;color:#3e2ab2;}
  .pergunta{font-size:1.09rem;color:#1d3337;padding:10px 0 5px;}

  .opcao.selecionada{background:#4b8cfb;color:white;border-color:#1976d2;}
  .opcao.correta{background:#81c784;color:#004d40;border-color:#2e7d32;}

    </div>
    <div class="area-questao">

      <p class="pergunta" id="textoPergunta"></p>
      <div class="opcoes-resposta" id="opcoesResposta"></div>
    </div>
    <div class="feedback oculto" id="feedbackArea"></div>
    <div class="area-botoes">
      <button class="btn btn-responder" onclick="verificarResposta()" id="btnResponder">✅ Responder</button>
      <button class="btn btn-proximo oculto" onclick="proximaQuestao()" id="btnProximo">➡️ Próxima Questão</button>
      <button class="btn btn-menu oculto" onclick="voltarMenu()" id="btnMenu">Menu jogos</button>
    </div>
  </div>

  <div class="tela tela-final" id="telaFinal">
    <h1 class="titulo-principal">🎉 PARABÉNS! 🎉</h1>

    </div>

    <button class="btn btn-menu" onclick="voltarMenu()" style="margin-left:10px;margin-top:10px;">Menu jogos</button>
  </div>

    <h2 class="titulo-principal">👩‍🏫 Área do Professor</h2>
    <p>Aqui você vê os resultados dos alunos neste dispositivo.</p>

      <thead>
        <tr>

          <th>Aluno</th>
          <th>Pontos</th>
          <th>Total</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="voltarInicio()" class="btn-voltar">Voltar ao menu</button>
    <button onclick="limparDesempenho()" class="btn-reiniciar" style="background:#d32f2f;">Limpar resultados</button>
  </div>
</div>

// Função para gerar SVG de relógio com números de 1 a 12
function gerarClockSVG(hours, minutes) {
  var angleHours = ((hours % 12) + minutes / 60) * 30 - 90;
  var angleMinutes = minutes * 6 - 90;
  var hourX = 50 + 24 * Math.cos((angleHours * Math.PI) / 180);
  var hourY = 50 + 24 * Math.sin((angleHours * Math.PI) / 180);
  var minX = 50 + 38 * Math.cos((angleMinutes * Math.PI) / 180);
  var minY = 50 + 38 * Math.sin((angleMinutes * Math.PI) / 180);

  var numbersSVG = "";
  for (var n = 1; n <= 12; n++) {
    var angle = n * 30 - 90;
    var x = 50 + 40 * Math.cos((angle * Math.PI) / 180);
    var y = 53 + 40 * Math.sin((angle * Math.PI) / 180);
    numbersSVG += "<text x='" + x + "' y='" + y + "' text-anchor='middle' font-size='12' fill='#555' font-weight='bold'>" + n + "</text>";
  }

  return "<svg class='clock-svg' width='80' height='80' viewBox='0 0 100 100' aria-label='Relógio mostrando " + hours + ":" + (minutes < 10 ? "0" + minutes : minutes) + "'>" +
         "<circle cx='50' cy='50' r='45' fill='#fff' stroke='#8b89b0' stroke-width='4'/>" +
         numbersSVG +
         "<line x1='50' y1='50' x2='" + hourX + "' y2='" + hourY + "' stroke='#2c2c76' stroke-width='6' stroke-linecap='round'/>" +
         "<line x1='50' y1='50' x2='" + minX + "' y2='" + minY + "' stroke='#F24949' stroke-width='3.5' stroke-linecap='round'/>" +
         "<circle cx='50' cy='50' r='5' fill='#9492ea' />" +
         "</svg>";
}

// Função para mostrar telas
function mostrarTela(id) {
  var telas = document.querySelectorAll(".tela");
  for(var i = 0; i < telas.length; i++) {
    telas[i].classList.remove("ativa");
    telas[i].style.display = "none";
  }
  document.getElementById(id).style.display = "block";
  document.getElementById(id).classList.add("ativa");
}

// Área do professor
function abrirAreaProfessor() {
  mostrarTela("telaProfessor");

  tbody.innerHTML = "";

  for(var i = 0; i < lista.length; i++) {
    var reg = lista[i];
    var tr = document.createElement("tr");
    tr.innerHTML = "<td>" + reg.jogo + "</td><td>" + reg.nome + "</td><td>" + reg.pontos + "</td><td>" + reg.total + "</td><td>" + reg.data + "</td>";

function montarGradeJogos() {
  var div = document.getElementById("gradeJogos");

    var jogo = JOGOS[i];
    var card = document.createElement("div");
    card.className = "card-jogo";
    card.textContent = jogo.nome + " (" + jogo.perguntas.length + " questões)";
    card.style.borderColor = jogo.cor;
    card.onclick = (function(idx) { return function() { iniciarJogo(idx); }; })(i);

// Fluxo do jogo
function iniciarJogo(idxJogo) {
  jogoAtual.jogoSelecionado = idxJogo;
  jogoAtual.questaoAtual = 0;
  jogoAtual.pontuacao = 0;
  jogoAtual.opcaoSelecionada = null;
  jogoAtual.questaoRespondida = false;
  document.getElementById("nomeJogadorJogo").textContent = jogoAtual.nomeJogador;
  document.getElementById("pontuacaoAtual").textContent = jogoAtual.pontuacao;
  document.getElementById("infoJogo").textContent = JOGOS[idxJogo].nome;
  mostrarTela("telaJogo");
  carregarQuestao();
}

function carregarQuestao() {
  var jogo = JOGOS[jogoAtual.jogoSelecionado];
  if (jogoAtual.questaoAtual >= jogo.perguntas.length) {
    mostrarTela("telaFinal");
    document.getElementById("pontuacaoFinal").textContent = jogoAtual.pontuacao;
    document.getElementById("totalQuestoes").textContent = jogo.perguntas.length;
    salvarDesempenhoAluno(jogo.nome, jogoAtual.nomeJogador, jogoAtual.pontuacao, jogo.perguntas.length);
    return;
  }
  
  var q = jogo.perguntas[jogoAtual.questaoAtual];
  document.getElementById("tituloQuestao").textContent = q.titulo || "";
  document.getElementById("textoPergunta").textContent = q.pergunta || q.question || "";
  var opcoesDiv = document.getElementById("opcoesResposta");
  opcoesDiv.innerHTML = "";
  
  if (jogo.tipo === "relogio") {
    for(var i = 0; i < q.opcoes.length; i++) {
      var op = q.opcoes[i];
      var botao = document.createElement("button");
      botao.className = "opcao rel-svg";
      botao.innerHTML = gerarClockSVG(op.hour, op.min);
      botao.onclick = (function(idx) { return function() { selecionarOpcao(this, idx); }; })(i);
      opcoesDiv.appendChild(botao);
    }
  } else if (jogo.tipo === "ambiental" || jogo.tipo === "animais") {
    for(var i = 0; i < q.answers.length; i++) {
      var opcao = q.answers[i];
      var botao = document.createElement("button");
      botao.className = "opcao";
      botao.textContent = opcao;
      botao.onclick = (function(idx) { return function() { selecionarOpcao(this, idx); }; })(i);
      opcoesDiv.appendChild(botao);
    }
  } else {
    for(var i = 0; i < q.opcoes.length; i++) {
      var opcao = q.opcoes[i];
      var botao = document.createElement("button");
      botao.className = "opcao";
      botao.textContent = opcao;
      botao.onclick = (function(idx) { return function() { selecionarOpcao(this, idx); }; })(i);
      opcoesDiv.appendChild(botao);
    }
  }
  
  document.getElementById("contadorQuestao").textContent = "Questão " + (jogoAtual.questaoAtual + 1) + " de " + jogo.perguntas.length;
  document.getElementById("pontuacaoAtual").textContent = jogoAtual.pontuacao;
  document.getElementById("feedbackArea").classList.add("oculto");
  document.getElementById("btnResponder").classList.remove("oculto");
  document.getElementById("btnProximo").classList.add("oculto");
  document.getElementById("btnMenu").classList.add("oculto");
  jogoAtual.questaoRespondida = false;
  jogoAtual.opcaoSelecionada = null;
}

function selecionarOpcao(botao, idx) {
  if (jogoAtual.questaoRespondida) return;
  var opcoes = document.querySelectorAll(".opcao");
  for(var i = 0; i < opcoes.length; i++) {
    opcoes[i].classList.remove("selecionada");
  }
  botao.classList.add("selecionada");
  jogoAtual.opcaoSelecionada = idx;
}

function verificarResposta() {
  if (jogoAtual.questaoRespondida) return;
  if (jogoAtual.opcaoSelecionada === null) {
    alert("Por favor, selecione uma opção!");
    return;
  }
  
  var jogo = JOGOS[jogoAtual.jogoSelecionado];
  var q = jogo.perguntas[jogoAtual.questaoAtual];
  jogoAtual.questaoRespondida = true;
  var opcoes = document.querySelectorAll(".opcao");
  
  for(var i = 0; i < opcoes.length; i++) {
    var b = opcoes[i];
    b.disabled = true;
    var correta = false;
    
    if (jogo.tipo === "relogio") {
      if (i === q.resposta_correta) {
        correta = true;
      }
    } else if (jogo.tipo === "ambiental" || jogo.tipo === "animais") {
      if (i === q.correctIndex) {
        correta = true;
      }
    } else {
      correta = (b.textContent === q.resposta_correta);
    }
    
    if (i === jogoAtual.opcaoSelecionada) {
      if (correta) {
        b.classList.add("correta");
        jogoAtual.pontuacao++;
        document.getElementById("pontuacaoAtual").textContent = jogoAtual.pontuacao;
        mostrarFeedback(true);
      } else {
        b.classList.add("incorreta");
        var respostaCorreta = "";
        if (jogo.tipo === "relogio") {
          respostaCorreta = "A imagem correta está marcada em verde!";
        } else if (jogo.tipo === "ambiental" || jogo.tipo === "animais") {
          respostaCorreta = q.answers[q.correctIndex];
        } else {
          respostaCorreta = q.resposta_correta;
        }
        mostrarFeedback(false, respostaCorreta);
      }
    } else if (correta) {
      b.classList.add("correta");
    }
  }
  
  document.getElementById("btnResponder").classList.add("oculto");
  document.getElementById("btnProximo").classList.remove("oculto");
  document.getElementById("btnMenu").classList.remove("oculto");
}

function mostrarFeedback(acertou, respostaCorreta) {
  var feedbackArea = document.getElementById("feedbackArea");
  feedbackArea.classList.remove("oculto");
  if (acertou) {
    feedbackArea.className = "feedback correto";
    feedbackArea.textContent = "🎉 Resposta correta!";
  } else {
    feedbackArea.className = "feedback incorreto";
    feedbackArea.textContent = "😕 Resposta errada! " + (respostaCorreta || "");
  }
}

function proximaQuestao() {
  jogoAtual.questaoAtual++;
  carregarQuestao();
}

function reiniciarJogo() {
  location.reload();
}

function salvarDesempenhoAluno(jogoNome, nomeAluno, pontos, total) {
  var registro = {
    jogo: jogoNome,
    nome: nomeAluno,
    pontos: pontos,
    total: total,
    data: new Date().toLocaleString()
  };
  var lista = JSON.parse(localStorage.getItem("desempenhoAlunos") || "[]");
  lista.push(registro);
  localStorage.setItem("desempenhoAlunos", JSON.stringify(lista));
}

// Utilitário: Fisher–Yates para embaralhar
function embaralhar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// Carrega questão com embaralhamento
function carregarQuestao() {
  var jogo = JOGOS[jogoAtual.jogoSelecionado];
  if (jogoAtual.questaoAtual >= jogo.perguntas.length) {
    mostrarTela("telaFinal");
    document.getElementById("pontuacaoFinal").textContent = jogoAtual.pontuacao;
    document.getElementById("totalQuestoes").textContent = jogo.perguntas.length;
    salvarDesempenhoAluno(jogo.nome, jogoAtual.nomeJogador, jogoAtual.pontuacao, jogo.perguntas.length);
    return;
  }
  var q = jogo.perguntas[jogoAtual.questaoAtual];
  document.getElementById("tituloQuestao").textContent = q.titulo||"";
  document.getElementById("textoPergunta").textContent = q.pergunta||q.question||"";
  var opcoesDiv = document.getElementById("opcoesResposta");
  opcoesDiv.innerHTML = "";
  var arr=[];
  if (jogo.tipo==="default") {
    arr = q.opcoes.map(o=>({texto:o,correta:o===q.resposta_correta}));
  } else if (jogo.tipo==="ambiental"||jogo.tipo==="animais") {
    arr = q.answers.map((a,i)=>({texto:a,correta:i===q.correctIndex}));
  } else if (jogo.tipo==="relogio") {
    var idxs=[0,1,2,3];
    embaralhar(idxs);

      var op=q.opcoes[i];
      var btn=document.createElement("button");

      btn.dataset.correta=(i===q.resposta_correta)?"1":"0";
      btn.onclick=()=>selecionarOpcao(btn,idx);
      opcoesDiv.appendChild(btn);
    });
    // depois retorna
    document.getElementById("contadorQuestao").textContent="Questão "+(jogoAtual.questaoAtual+1)+" de "+jogo.perguntas.length;
    document.getElementById("pontuacaoAtual").textContent=jogoAtual.pontuacao;

    document.getElementById("btnResponder").classList.remove("oculto");

    document.getElementById("btnMenu").classList.add("oculto");
    jogoAtual.questaoRespondida=false;
    return;
  }
  embaralhar(arr);
  arr.forEach((opt,idx)=>{
    var btn=document.createElement("button");
    btn.className="opcao";
    btn.textContent=opt.texto;
    btn.dataset.correta=opt.correta?"1":"0";
    btn.onclick=()=>selecionarOpcao(btn,idx);
    opcoesDiv.appendChild(btn);
  });
  document.getElementById("contadorQuestao").textContent="Questão "+(jogoAtual.questaoAtual+1)+" de "+jogo.perguntas.length;
  document.getElementById("pontuacaoAtual").textContent=jogoAtual.pontuacao;
  document.getElementById("feedbackArea").classList.add("oculto");
  document.getElementById("btnResponder").classList.remove("oculto");
  document.getElementById("btnProximo").classList.add("oculto");
  document.getElementById("btnMenu").classList.add("oculto");
  jogoAtual.questaoRespondida=false;
  jogoAtual.opcaoSelecionada=null;
}

  botao.classList.add("selecionada");

// Verifica resposta usando data-correta
function verificarResposta() {
  if (jogoAtual.questaoRespondida) return;
  if (jogoAtual.opcaoSelecionada===null) { alert("Selecione uma opção!"); return; }
  jogoAtual.questaoRespondida=true;
  var qa = JOGOS[jogoAtual.jogoSelecionado].perguntas[jogoAtual.questaoAtual];
  document.querySelectorAll(".opcao").forEach((b,i)=>{
    b.disabled=true;
    var correta = b.dataset.correta==="1";
    if (b.classList.contains("selecionada")) {
      if (correta) {
        b.classList.add("correta");
        jogoAtual.pontuacao++;
        document.getElementById("pontuacaoAtual").textContent=jogoAtual.pontuacao;
        mostrarFeedback(true);
      } else {
        b.classList.add("incorreta");
        mostrarFeedback(false, correta?"" : (jogoAtual.tipo==="relogio"?"":(qa.resposta_correta||qa.answers[qa.correctIndex])));
      }
    } else if (correta) {
      b.classList.add("correta");
    }
  });
  document.getElementById("btnResponder").classList.add("oculto");
  document.getElementById("btnProximo").classList.remove("oculto");
  document.getElementById("btnMenu").classList.remove("oculto");
}

// Mostra feedback
function mostrarFeedback(acertou, texto) {
  var f = document.getElementById("feedbackArea");
  f.classList.remove("oculto");
  if (acertou) {
    f.className="feedback correto";
    f.textContent="🎉 Resposta correta!";
  } else {
    f.className="feedback incorreto";
    f.textContent="😕 Resposta errada! "+(texto||"");
  }
}

// Próxima questão
function proximaQuestao() {
  jogoAtual.questaoAtual++;
  carregarQuestao();
}

// Reiniciar
function reiniciarJogo() {
  location.reload();
}

// Salvar desempenho
function salvarDesempenhoAluno(jogoNome,nomeAluno,pontos,total) {
  var reg={jogo:jogoNome,nome:nomeAluno,pontos:pontos,total:total,data:new Date().toLocaleString()};
  var lista=JSON.parse(localStorage.getItem("desempenhoAlunos")||"[]");
  lista.push(reg);
  localStorage.setItem("desempenhoAlunos",JSON.stringify(lista));
}
</script>
