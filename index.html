<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🎲 Mega Desafio Educativo profesora joyce</title>
<style>
body { font-family:'Comic Sans MS',cursive,Arial,sans-serif; background: radial-gradient(circle at 60% 10%, #b3ecff 30%, #fff9c4 130%); min-height:100vh; margin:0;}
.container{max-width:950px;margin:24px auto;background:#fffde7;border-radius:25px;box-shadow:0 10px 40px #aed58160;padding:48px 18px 26px;}
.tela{display:none;}
.tela.ativa{display:block;}
.titulo-principal{font-size:2.3rem;text-align:center;margin-bottom:18px; color:#6d44b8;letter-spacing:0.01em;}
.campo-nome{text-align:center;margin:38px 0 30px;}
.campo-nome input{font-size:1.33rem;padding:15px;border-radius:10px;border:2px solid #42a5f5;width:325px;max-width:99%;}
.btn-escolher,.btn-iniciar,.btn-voltar,.btn-reiniciar{background:linear-gradient(135deg,#42e695 10%,#3bb2b8 90%);color:#2c2;border:none;border-radius:15px;font-size:1.17rem;padding:17px 38px;margin:14px auto;cursor:pointer;font-weight:bold;box-shadow:0 6px 16px #b2ebf2aa;display:block;max-width:350px;transition:background .27s,transform .2s;letter-spacing:0.03em;}
.btn-escolher:hover,.btn-iniciar:hover,.btn-reiniciar:hover,.btn-voltar:hover{background:linear-gradient(135deg,#4aeabb 25%,#4b8cfb 100%);transform:scale(1.04);}
.grade-jogos{display:grid;grid-template-columns:repeat(auto-fit,minmax(247px,1fr));gap:24px 16px;margin:44px 0 8px;}
.card-jogo{background:linear-gradient(120deg,#dfecfa 60%, #ffe1e1 100%);border:2.4px solid #42a5f5;border-radius:18px;padding:39px 19px 31px;text-align:center;font-size:1.2em;color:#185a6b;font-weight:700;cursor:pointer;transition:transform .15s,box-shadow .13s;}
.card-jogo:hover{box-shadow:0 11px 35px #42a5f580;transform:scale(1.04);}
.header-jogo{margin-bottom:14px;display:flex;justify-content:space-between;align-items:center;background:#e3f2fd;border-radius:15px;padding:17px;}
.area-questao{background:#f2fafd;padding:25px 16px;border-radius:18px;margin-bottom:15px;}
.titulo-questao{font-size:1.20rem;color:#3e2ab2;}
.pergunta{font-size:1.09rem;color:#1d3337;padding:10px 0 5px;}
.opcoes-resposta{margin:10px 0;display:grid;gap:12px;}
.opcao{background:white;border:2px solid #b2ebf2;border-radius:10px;padding:13px 10px;font-size:1.01rem;color:#1976d2;cursor:pointer;transition:all 0.16s;}
.opcao:hover{border-color:#ab47bc;background:#e1bee7;}
.opcao.selecionada{background:#4b8cfb;color:white;border-color:#1976d2;}
.opcao.correta{background:#81c784;color:#004d40;border-color:#2e7d32;}
.opcao.incorreta{background:#ef5350;color:white;border-color:#c62828;}
.area-botoes,.feedback{display:flex;justify-content:center;align-items:center;gap:16px;}
.feedback{min-height:34px;margin-bottom:9px;padding:12px 18px;border-radius:12px;font-size:1rem;font-weight:bold;}
.feedback.correto{background:#42e695;color:#0e7359;}
.feedback.incorreto{background:#ef5350;color:white;}
.btn-responder{background:#0288d1; color: white;}
.btn-proximo{background:#42e695; color: #226;}
.btn-menu{background:#ffd600;color:#457!important;}
.btn-reiniciar{background:linear-gradient(90deg,#FFAB91 60%,#EFC24C 100%);color:#226;}
.tela-final{margin-top:25px;text-align:center;}
@media (max-width:670px){.container{padding:7px;}}
</style>
</head>
<body>
<div class="container">
    <div class="tela tela-inicial ativa" id="telaInicial">
        <h1 class="titulo-principal">🎲 Mega Desafio Educativo</h1>
        <div class="campo-nome">
            <input type="text" id="nomeJogador" placeholder="Digite seu nome para jogar" maxlength="30"/>
        </div>
        <button class="btn-iniciar" onclick="irEscolherJogo()">🎮 Escolher Jogo</button>
    </div>
    <div class="tela tela-escolha" id="telaEscolha">
        <button class="btn-voltar" onclick="voltarInicio()" style="position:absolute;left:22px;">← Voltar</button>
        <h2 class="titulo-principal" style="color:#1863b2;font-size:2rem;padding-top:10px;">
            👋 Olá <span id="nomeNaTela">Jogador</span>! Qual desafio você quer jogar?
        </h2>
        <div class="grade-jogos" id="gradeJogos"></div>
    </div>
    <div class="tela tela-jogo" id="telaJogo">
        <div class="header-jogo">
            <div>👤 <span id="nomeJogadorJogo">Jogador</span></div>
            <div id="infoJogo">Super Desafio</div>
            <div id="contadorQuestao">Questão 1 de 10</div>
            <div>🏆 <span id="pontuacaoAtual">0</span> pontos</div>
        </div>
        <div class="area-questao">
            <h2 class="titulo-questao" id="tituloQuestao"></h2>
            <p class="pergunta" id="textoPergunta"></p>
            <div class="opcoes-resposta" id="opcoesResposta"></div>
        </div>
        <div class="feedback oculto" id="feedbackArea"></div>
        <div class="area-botoes">
            <button class="btn btn-responder" onclick="verificarResposta()" id="btnResponder">✅ Responder</button>
            <button class="btn btn-proximo oculto" onclick="proximaQuestao()" id="btnProximo">➡️ Próxima Questão</button>
            <button class="btn btn-menu oculto" onclick="voltarMenu()" id="btnMenu">Menu jogos</button>
        </div>
    </div>
    <div class="tela tela-final" id="telaFinal">
        <h1 class="titulo-principal">🎉 PARABÉNS! 🎉</h1>
        <div style="margin:15px 0;font-size:1.11rem;">
            Você completou o desafio! <br>
            <strong>🏆 <span id="pontuacaoFinal"></span></strong> pontos.
        </div>
        <button class="btn-reiniciar" onclick="reiniciarJogo()">🔄 Jogar Novamente</button>
        <button class="btn btn-menu" onclick="voltarMenu()" style="margin-left:10px;margin-top:10px;">Menu jogos</button>
    </div>
<script>
const JOGOS = [
{
    nome: "Português  —  3º Ano",
    cor: "#7e57c2",
    perguntas: [
        {titulo:"🔤 Ordem das Palavras", pergunta:"Qual palavra vem PRIMEIRO na ordem alfabética?", opcoes:["BOLA","CASA","DADO","GATO"], resposta_correta:"BOLA"},
        {titulo:"🔡 Letras", pergunta:"Quantas letras tem a palavra elefante?", opcoes:["7 letras","8 letras","9 letras","10 letras"], resposta_correta:"8 letras"},
        {titulo:"🔠 Maiúsculas", pergunta:"Como fica a palavra caderno toda em maiúsculas?", opcoes:["CADERNO","caderno","Caderno","CADerno"], resposta_correta:"CADERNO"},
        {titulo:"🔠 Letra inicial", pergunta:"Com que letra começa a palavra girafa?", opcoes:["G","J","R","F"], resposta_correta:"G"},
        {titulo:"🔠 Vogais", pergunta:"Qual dessas é uma vogal?", opcoes:["B","E","G","Y"], resposta_correta:"E"},
        {titulo:"🔤 Ordem", pergunta:"Qual palavra vem DEPOIS de bola no alfabeto?", opcoes:["CASA","DADO","ARCO","GATO"], resposta_correta:"CASA"},
        {titulo:"🔠 Final letra", pergunta:"Qual letra termina a palavra flor?", opcoes:["L","R","O","F"], resposta_correta:"R"},
        {titulo:"🔤 Quantas letras", pergunta:"Quantas letras tem a palavra banana?", opcoes:["4","5","6","7"], resposta_correta:"6"},
        {titulo:"🔡 Letra escondida", pergunta:"Qual letra está faltando? B_NANA", opcoes:["A","R","N","E"], resposta_correta:"A"},
        {titulo:"🔠 Primeira letra", pergunta:"Qual a primeira letra da palavra quadro?", opcoes:["Q","O","C","U"], resposta_correta:"Q"},
    ]
},
{
    nome: "Unidades e Medidas",
    cor: "#29b6f6",
    perguntas: [
        {titulo:"📏 Unidade de Comprimento", pergunta:"Qual dessas é uma unidade de comprimento?", opcoes:["metro","quilo","litro","segundo"], resposta_correta:"metro"},
        {titulo:"⚖️ Unidade de Massa", pergunta:"Qual é usada para medir massa?", opcoes:["grama","litro","segundo","grau"], resposta_correta:"grama"},
        {titulo:"🧪 Volume", pergunta:"Qual é a unidade para medir volume?", opcoes:["litro","metro","quilo","hora"], resposta_correta:"litro"},
        {titulo:"⏰ Tempo", pergunta:"O que medimos em segundos?", opcoes:["tempo","massa","comprimento","volume"], resposta_correta:"tempo"},
        {titulo:"🛒 Peso do pacote", pergunta:"Um pacote de feijão comum pesa cerca de...", opcoes:["1 quilo","1 metro","1 litro","1 segundo"], resposta_correta:"1 quilo"},
        {titulo:"🥛 Leite", pergunta:"Um copo de leite contém cerca de...", opcoes:["200 mililitros","200 metros","200 segundos","200 gramas"], resposta_correta:"200 mililitros"},
        {titulo:"🚗 Distância", pergunta:"A distância entre cidades geralmente é medida em...", opcoes:["quilômetros","gramas","litros","centímetros"], resposta_correta:"quilômetros"},
        {titulo:"🔬 Massa", pergunta:"500 gramas equivale a quantos quilos?", opcoes:["0,5 quilo","5 quilos","50 quilos","1 quilo"], resposta_correta:"0,5 quilo"},
        {titulo:"🍹 Litros e mililitros", pergunta:"1000 mililitros correspondem a quantos litros?", opcoes:["1 litro","100 litros","0,1 litro","10 litros"], resposta_correta:"1 litro"},
        {titulo:"⏳ Minuto", pergunta:"Quantos segundos tem um minuto?", opcoes:["60","10","600","100"], resposta_correta:"60"},
    ]
},
{
    nome: "Matemática  —  Operações Básicas",
    cor: "#ff7043",
    perguntas: [
        {titulo:"➕ Soma fácil", pergunta:"Quanto é 5 + 3 ?", opcoes:["8","6","7","9"], resposta_correta:"8"},
        {titulo:"➖ Subtração", pergunta:"Quanto é 10 - 4?", opcoes:["6","5","4","7"], resposta_correta:"6"},
        {titulo:"✖️ Multiplicação", pergunta:"Quanto é 4 × 3?", opcoes:["12","6","9","15"], resposta_correta:"12"},
        {titulo:"➗ Divisão", pergunta:"Quanto é 20 ÷ 4?", opcoes:["5","6","4","8"], resposta_correta:"5"},
        {titulo:"➕ Soma de zero", pergunta:"Quanto é 0 + 9?", opcoes:["9","0","1","8"], resposta_correta:"9"},
        {titulo:"➖ Subtração fácil", pergunta:"Quanto é 7 - 7?", opcoes:["0","7","1","6"], resposta_correta:"0"},
        {titulo:"✖️ Multiplicação por 2", pergunta:"Quanto é 2 × 8?", opcoes:["16","10","8","18"], resposta_correta:"16"},
        {titulo:"➗ Divisão exata", pergunta:"Quanto é 15 ÷ 5?", opcoes:["3","5","2","10"], resposta_correta:"3"},
        {titulo:"➕ Soma com dois dígitos", pergunta:"Quanto é 12 + 7?", opcoes:["19","17","15","18"], resposta_correta:"19"},
        {titulo:"➖ Desafio final", pergunta:"Quanto é 18 - 9?", opcoes:["9","8","7","10"], resposta_correta:"9"},
    ]
}
];

let jogoAtual = {nomeJogador:'', jogoSelecionado:0, questaoAtual:0, pontuacao:0, opcaoSelecionada:null, questaoRespondida:false};

function mostrarTela(id) {
    document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
    document.getElementById(id).classList.add('ativa');
}

// === Escolha dos jogos ===
function irEscolherJogo() {
    const nome = document.getElementById('nomeJogador').value.trim();
    if (!nome) { alert('Digite seu nome para jogar!'); return; }
    jogoAtual.nomeJogador=nome;
    document.getElementById('nomeNaTela').textContent = nome;
    montarGradeJogos();
    mostrarTela('telaEscolha');
}
function montarGradeJogos() {
    const div = document.getElementById('gradeJogos');
    div.innerHTML = '';
    JOGOS.forEach((jogo, idx) => {
        const card = document.createElement('div');
        card.className = 'card-jogo';
        card.textContent = jogo.nome;
        card.style.borderColor = jogo.cor;
        card.onclick = () => iniciarJogo(idx);
        div.appendChild(card);
    });
}
function voltarInicio() {
    mostrarTela('telaInicial');
}
function voltarMenu() {
    montarGradeJogos();
    mostrarTela('telaEscolha');
}

// === Fluxo do jogo ===
function iniciarJogo(idxJogo) {
    jogoAtual.jogoSelecionado = idxJogo;
    jogoAtual.questaoAtual = 0;
    jogoAtual.pontuacao = 0;
    jogoAtual.opcaoSelecionada = null;
    jogoAtual.questaoRespondida = false;
    document.getElementById('nomeJogadorJogo').textContent = jogoAtual.nomeJogador;
    document.getElementById('pontuacaoAtual').textContent = jogoAtual.pontuacao;
    document.getElementById('infoJogo').textContent = JOGOS[idxJogo].nome;
    mostrarTela('telaJogo');
    carregarQuestao();
}
function carregarQuestao() {
    const jogo = JOGOS[jogoAtual.jogoSelecionado];
    if (jogoAtual.questaoAtual >= jogo.perguntas.length) {
        mostrarTela('telaFinal');
        document.getElementById('pontuacaoFinal').textContent = `${jogoAtual.pontuacao}`;
        return;
    }
    const q = jogo.perguntas[jogoAtual.questaoAtual];
    document.getElementById('tituloQuestao').textContent = q.titulo || "";
    document.getElementById('textoPergunta').textContent = q.pergunta || "";
    const opcoesDiv = document.getElementById('opcoesResposta');
    opcoesDiv.innerHTML = '';
    q.opcoes.forEach((opcao, idx) => {
        const botao = document.createElement('button');
        botao.className = 'opcao';
        botao.textContent = opcao;
        botao.onclick = () => selecionarOpcao(botao, idx);
        opcoesDiv.appendChild(botao);
    });
    document.getElementById('contadorQuestao').textContent = `Questão ${jogoAtual.questaoAtual+1} de ${jogo.perguntas.length}`;
    document.getElementById('pontuacaoAtual').textContent = jogoAtual.pontuacao;
    document.getElementById('feedbackArea').classList.add('oculto');
    document.getElementById('btnResponder').classList.remove('oculto');
    document.getElementById('btnProximo').classList.add('oculto');
    document.getElementById('btnMenu').classList.add('oculto');
    jogoAtual.questaoRespondida = false;
    jogoAtual.opcaoSelecionada = null;
}
function selecionarOpcao(botao, idx) {
    if(jogoAtual.questaoRespondida) return;
    document.querySelectorAll('.opcao').forEach(b=>b.classList.remove('selecionada'));
    botao.classList.add('selecionada');
    jogoAtual.opcaoSelecionada = idx;
}
function verificarResposta() {
    if(jogoAtual.questaoRespondida) return;
    if(jogoAtual.opcaoSelecionada === null) {
        alert('Por favor, selecione uma opção!');
        return;
    }
    const jogo = JOGOS[jogoAtual.jogoSelecionado];
    const q = jogo.perguntas[jogoAtual.questaoAtual];
    jogoAtual.questaoRespondida = true;
    const opcoes = document.querySelectorAll('.opcao');
    opcoes.forEach((b,i) => {
        if(i===jogoAtual.opcaoSelecionada) {
            if(b.textContent===q.resposta_correta) {
                b.classList.add('correta');
                jogoAtual.pontuacao++;
                document.getElementById('pontuacaoAtual').textContent = jogoAtual.pontuacao;
                mostrarFeedback(true);
            } else {
                b.classList.add('incorreta');
                mostrarFeedback(false, q.resposta_correta);
            }
        } else if(b.textContent===q.resposta_correta) {
            b.classList.add('correta');
        }
    });
    document.getElementById('btnResponder').classList.add('oculto');
    document.getElementById('btnProximo').classList.remove('oculto');
    document.getElementById('btnMenu').classList.remove('oculto');
}
function mostrarFeedback(acertou,respostaCorreta){
    const feedbackArea=document.getElementById('feedbackArea');
    feedbackArea.classList.remove('oculto');
    if(acertou){
        feedbackArea.className='feedback correto';
        feedbackArea.textContent='🎉 Resposta correta!';
    }else{
        feedbackArea.className='feedback incorreto';
        feedbackArea.textContent='😕 Resposta errada! A resposta correta é: '+respostaCorreta;
    }
}
function proximaQuestao(){
    jogoAtual.questaoAtual++;
    carregarQuestao();
}
function reiniciarJogo(){location.reload();}
</script>
</body>
</html>
